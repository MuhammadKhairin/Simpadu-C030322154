<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <!-- Form 1 -->
    <h2>Form Mahasiswa</h2>
    <form name="form_mahasiswa">
        NIM <br>
        <input name="nim" type="text" size="20" maxlength="8"><br>
        Nama Lengkap <br>
        <input type="text" name="nama" id="" size="40">
    </form>
    <!-- Form 2 -->
    <br>
    <form action="">
        Jenis Kelamin : <br>
        <input type="radio" name="gender">Laki-Laki <br>
        <input name="gender" type="radio">Perempuan
    </form>
    <!-- Form 3 -->
    <br>
    <form action="">
        Jurusan Teknik Elektro : <br>
        <input type="checkbox" name="ti">Teknik Informatika <br>
        <input name="sikc" type="checkbox">Sistem informasi kota cerdas
    </form>
    <!-- Form 4 -->
    <br>
    <form action="">
        level : <br>
        <select name="dificult" id="">
            <option value="eazy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
            <option value="very">Very Hard</option>
        </select>
    </form>
    <!-- Form 5 -->
    <br>
    <form action="">
        Komentar : <br>
        <textarea name="komen" id="" cols="50" rows="10"></textarea>
    </form>
    <!-- Button -->
    <button>Daftar</button>

</body>

</html>
